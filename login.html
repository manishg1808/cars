<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Luxury Fleet Services</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="login-page">
  <!-- Login background video starts -->
  <video class="login-bg-video" autoplay muted loop playsinline>
    <source src="assets/91.mp4" type="video/mp4">
  </video>
  <div class="login-bg-overlay"></div>
  <!-- Login background video ends -->

  <!-- Login page container starts -->
  <main class="login-shell">
    <!-- Login glass card starts -->
    <section class="login-card">
      <h1>LOGIN</h1>

      <form class="login-form" action="#" method="post">
        <div class="login-field">
          <label for="login-email">Email</label>
          <div class="login-input-wrap">
            <input id="login-email" type="email" placeholder="you@example.com" required>
            <i class="ri-mail-line"></i>
          </div>
        </div>

        <div class="login-field">
          <label for="login-password">Password</label>
          <div class="login-input-wrap">
            <input id="login-password" type="password" placeholder="Enter password" required>
            <i class="ri-lock-line"></i>
          </div>
        </div>

        <div class="login-meta">
          <label class="remember-check">
            <input type="checkbox">
            <span>Remember Me</span>
          </label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-submit">Login</button>
      </form>

      <p class="login-register">Don't have an Account? <a href="register.html">Register</a></p>
      <p class="login-back"><a href="index.html">Back to Home</a></p>
    </section>
    <!-- Login glass card ends -->
  </main>
  <!-- Login page container ends -->
</body>
</html>
