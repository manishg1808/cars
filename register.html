<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Luxury Fleet Services</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="login-page">
  <!-- Register background video starts -->
  <video class="login-bg-video" autoplay muted loop playsinline>
    <source src="assets/91.mp4" type="video/mp4">
  </video>
  <div class="login-bg-overlay"></div>
  <!-- Register background video ends -->

  <!-- Register page container starts -->
  <main class="login-shell">
    <!-- Register glass card starts -->
    <section class="login-card register-card">
      <h1>REGISTER</h1>
      <p class="register-note">Create your account to manage bookings quickly.</p>

      <form class="login-form" action="#" method="post">
        <div class="login-row">
          <div class="login-field">
            <label for="register-first-name">First Name</label>
            <div class="login-input-wrap">
              <input id="register-first-name" type="text" placeholder="First Name" required>
              <i class="ri-user-3-line"></i>
            </div>
          </div>
          <div class="login-field">
            <label for="register-last-name">Last Name</label>
            <div class="login-input-wrap">
              <input id="register-last-name" type="text" placeholder="Last Name" required>
              <i class="ri-user-3-line"></i>
            </div>
          </div>
        </div>

        <div class="login-row">
          <div class="login-field">
            <label for="register-email">Email Address</label>
            <div class="login-input-wrap">
              <input id="register-email" type="email" placeholder="you@example.com" required>
              <i class="ri-mail-line"></i>
            </div>
          </div>

          <div class="login-field">
            <label for="register-phone">Mobile Phone</label>
            <div class="login-input-wrap">
              <input id="register-phone" type="tel" placeholder="(555) 555-5555" required>
              <i class="ri-smartphone-line"></i>
            </div>
            <p class="login-help">International must have preceding + sign and country code</p>
          </div>
        </div>

        <div class="login-field">
          <label for="register-password">Password</label>
          <div class="login-input-wrap">
            <input id="register-password" type="password" placeholder="Password" required>
            <i class="ri-lock-line"></i>
          </div>
          <p class="login-help">Password must contain at least 12 characters, including uppercase, lowercase letters, numbers and special symbols.</p>
        </div>

        <div class="login-field">
          <label for="register-confirm-password">Confirm Password</label>
          <div class="login-input-wrap">
            <input id="register-confirm-password" type="password" placeholder="Confirm Password" required>
            <i class="ri-lock-password-line"></i>
          </div>
        </div>

        <button type="submit" class="login-submit">Create Account</button>
      </form>

      <p class="login-register">Already have an Account? <a href="login.html">Login</a></p>
      <p class="login-back"><a href="index.html">Back to Home</a></p>
    </section>
    <!-- Register glass card ends -->
  </main>
  <!-- Register page container ends -->
</body>
</html>
